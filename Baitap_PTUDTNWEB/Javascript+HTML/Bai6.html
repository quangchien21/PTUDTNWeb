<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VD Javascript</title>
    <script type="text/javascript" src="js6.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form style="margin-left: 20px">
      Nhập a:
      <input type="text" name="txta" size="20" /><br /><br />
      Nhập b: <input type="text" name="txtb" size="20" /><br /><br />
      Kết quả: <input type="text" name="txtkq" size="20" /><br /><br />
      <input
        type="button"
        name="kq"
        value="+"
        class="btn btn-danger"
        onclick="txtkq
        .value=(sum(Number(txta.value),Number(txtb.value)))"
      />
      <input
        type="button"
        name="kq"
        value="-"
        class="btn btn-warning"
        onclick="txtkq
        .value=(sub(Number(txta.value),Number(txtb.value)))"
      />
    </form>
  </body>
</html>
