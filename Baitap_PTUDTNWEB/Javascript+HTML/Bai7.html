<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> vd javascrip</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js3.js"></script>
	<script type="text/javascript" src="js2.js"></script>
    <script type="text/javascript" src="js7.js"></script>
    <script type="text/javascript" src="js6.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<form>
		<p style="color:red"> Thực hiện các phép tính sau</p>
		Nhập a: <input type="textbox" size=20  name="txta">
		<br>
		<br>
		Nhập b: <input type="textbox" size=20  name="txtb">
		<br>
		<br>
		Kết quả: <input type="textbox" size=10  name="txtkq">
		<br>
		<br>
		<input type="button" class="btn btn-primary" name="kq" value="+" onclick="txtkq.value=(sum(Number(txta.value),Number(txtb.value)))">

		<input type="button" class="btn btn-success" name="kq" value="-" onclick="txtkq.value=(sub(Number(txta.value),Number(txtb.value)))">

        <input type="button" class="btn btn-success" name="kq" value="x" onclick="txtkq.value=(nhan(Number(txta.value),Number(txtb.value)))">

        <input type="button" class="btn btn-success" name="kq" value="/" onclick="txtkq.value=(chia(Number(txta.value),Number(txtb.value)))">

		<input type="button" class="btn btn-danger" id="btn1" value="Ẩn dòng tiêu đề"></button>
		<input type="button" class="btn btn-info" id="btn2" value="Hiển thị dòng tiêu đề"></button>

	</form>
</div>
</body>
</html>
